<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"><br>
        <label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"><br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" ><br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select type="select" id="multiSelect">
			<option>German Shepherd</option>
			<option>Golden Retriever</option>
			<option>Poodle</option>
		</select><br>
		<label for="submit">Submit</label>
		<input type="submit" id="submit" value="Submit"><br>
	</form>

</body>

</html>
